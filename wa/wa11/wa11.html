<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="wa11.css">
    <title>Document</title>
</head>
<body>
    <div class="app">
        <header>Random Jokes</header>
        <section class="quotes">
          <div class="quote-text" id="js-quote-text"></div>
          <div class="answer-text" id="js-answer-text"></div>
          <div class="quote-text" id="js-share-text"></div>
        </section>
        <section class="controls" >
          <button type="button" id="js-new-quote" class="new-quote button">
            Generate a new Joke
          </button>
          <button type="button" id="js-tweet" class="twitter button">
            Show me the Punchline!
          </button>
          <button type="button" id="js-share" class="share button">
            Share the Joke
          </button>
          <!-- <a class="answer button" id="js-tweet" target="_blank" rel="noreferrer">Show me the Answer!</a> -->
        </section>
      </div>
      <div class="extra" id="extra-info">I added a share button that gives an alert to text the joke to your friends when pressed. <br>Additionally, I made the "Show me the Punchline" button actually reveal the punchline.</div>
      <script src="wa11.js"></script>
</body>
</html>
